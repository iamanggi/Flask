<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <form method="post">
        <p>Enter Name:</p>
        <p><input type="text" name="name" /></p>
        <p><input type="submit" value="Submit" /></p>
    </form>

    {% if message %}
        <h1>{{ message }}</h1>
    {% endif %}
    
</body>
</html>
